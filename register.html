<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="icon" href="../media/logo.jpg">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            Register
        </title>
    </head>
    <body>
        <audio autoplay >
            <source src="../media/sound.mp3">
        </audio>
        <div class="wrapper">
            <form action="index.html" method="post">
                <h1>Register</h1> 
                <div class="input-box">
                    <input type="text" placeholder="Username" required><i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required><i class='bx bx-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" placeholder="Password" required>
                    
                    <button type="button" id="show-pass">
                        <img src="../media/eye open.svg">
                    </button>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <script src="../js/pass.js"></script>
                <button type="submit" class="sub">
                    Create an account
                </button>
                <div class="policy">
                    <p>
                        By signing up you agree to our <a href="">Terms of Service </a>and <a href="">Privacy Policy</a>
                    </p>
                </div>
                <div class="login">
                     <p>Already have an account? <a href="login.html">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
