<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>
            login
        </title>
    </head>
    <body>
        <body>
        <audio autoplay>
            <source src="sound/sound.mp3">
        </audio>
        <div class="wrapper">
            <form action="index.html" method="post">
                <h1>login</h1> 
                <div class="input-box">
                    <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" placeholder="Password" required>
                    
                    <button type="button" id="show-pass">
                        <img src="image/eye open.svg">
                    </button>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <script src="js/pass.js"></script>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>
                    <a href="forget.html">Forget password</a>
                </div>
                <button type="submit" class="sub">login</button>
                <div class="register"> <p>Don't have an account? <a href="account.html">Register</a></p></div>
            </form>
        </div>
