<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/forget.css">
        <link rel="icon" href="media/logo.jpg">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>
            Forget Password
        </title>
    </head>
    <body>
        <audio loop autoplay>
            <source src="sound/advertising-logo-199582.mp3">
        </audio>
        <div class="wrapper">
            <form action="index.html" onsubmit="func(event)" method="post">
                <h1>Forgot Password</h1> 
                <div class="input-box">
                    <input type="password" id="pass" placeholder="New Password" required>
                    <button type="button" id="show-pass">
                        <img src="image/eye open.svg">
                    </button>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <script src="js/pass.js"></script>
                <button type="submit" class="sub">Submit</button>
                <div class="register"> <p>Don't have an account? <a href="register.html">Register</a></p></div>
            </form>
        </div>
        <footer>     
            <div class="container">
                <p>&copy; 2024 pablo & abdo. BY : ABDELRAHMAN ALAA.</p>
            </div>
        </footer>
    </body>
